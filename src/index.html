<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Сократика - заполни форму</title>
  </head>

  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/logo.png')%>"
        alt="логотип Сократика"
      />
    </header>
    <main class="content">
      <section class="illustration">
        <img
          class="illustration__img"
          src="<%=require('./images/girl-at-laptop.png')%>"
          alt="Девушка за ноутбуком"
        />
      </section>
      <section class="questionary">
        <h1 class="questionary__title">01&nbsp;Заполни форму</h1>
        <form class="form">
          <div class="form__group">
            <fieldset class="form__fieldset">
              <label class="form__label" for="lesson-topic">Тема урока</label>
              <input
                class="form__input"
                type="text"
                name="lesson-topic"
                placeholder="Напиши что-то конкретное"
              />
              <button class="form__input-delete-button"></button>
            </fieldset>
            <fieldset class="form__fieldset">
              <label class="form__label" for="class">Класс </label>
              <div class="form__drop-down">
                <button class="form__drop-down-button" id="class" name="class">
                  4
                </button>
                <ul class="form__drop-down-list">
                  <li class="form__drop-down-list-item" data-value="first">
                    1
                  </li>
                  <li class="form__drop-down-list-item" data-value="second">
                    2
                  </li>
                  <li class="form__drop-down-list-item" data-value="third">
                    3
                  </li>
                  <li
                    class="form__drop-down-list-item form__drop-down-list-item_active"
                    data-value="fourth"
                  >
                    4
                  </li>
                  <li class="form__drop-down-list-item" data-value="fifth">
                    5
                  </li>
                </ul>
                <input
                  minlength="0"
                  maxlength="100"
                  type="text"
                  name="select-category"
                  class="form__drop-down-input-hidden"
                />
              </div>
            </fieldset>
          </div>
          <ul class="topics">
            <li class="topic">Генетика</li>
            <li class="topic">Анатомия человека</li>
            <li class="topic">Вулканы</li>
            <li class="topic">Зимние виды спорта</li>
            <li class="topic">Радуга</li>
            <li class="topic">Индийская культура</li>
          </ul>
          <button class="add-button">
            <img src="<%=require('./images/add.svg')%>" alt="добавить" />
            <p class="add-button__text">Показать больше вариантов</p>
          </button>
          <fieldset class="form__fieldset form__textarea-box">
            <label for="text" class="form__label">Цель урока</label>
            <textarea
              name="text"
              id="text"
              placeholder="Напиши свою учебную цель"
              minlength="3"
              maxlength="200"
              class="form__textarea"
            ></textarea>
            <span class="error"></span>
            <span class="form__textarea-count">0 / 200</span>
          </fieldset>
          <nav class="buttons">
            <button class="back-button" type="button">Назад</button>
            <button
              class="next-button next-button_disabled"
              type="submit"
              disabled
            >
              Следующий шаг
            </button>
          </nav>
        </form>
      </section>
    </main>
  </body>
</html>
